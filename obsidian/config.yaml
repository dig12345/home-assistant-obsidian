# Built from Dockerfile in this directory (no pre-published image).
# Same pattern as https://github.com/dig12345/meshcentral-homeassistant-addon
name: Obsidian
version: "2.0.0"
slug: obsidian
description: A secure, self-hosted digital brain with Home Assistant integration.
url: https://github.com/dig12345/home-assistant-obsidian/tree/main/obsidian
arch:
  - aarch64
  - amd64
  - armv7
init: false
tmpfs: true
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: mdi:brain
panel_title: Obsidian
ports: {}
backup_exclude:
  - BrowserCache/
  - .cache/
  - .vnc/
options:
  puid: 1000
  pgid: 1000
  tz: UTC
schema:
  puid: int(1,65534)?
  pgid: int(1,65534)?
  tz: str
