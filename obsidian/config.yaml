name: Obsidian
version: "v1.8.10-ls72"
slug: obsidian
description: A secure, self-hosted digital brain with Home Assistant integration.
url: https://github.com/adrianwedd/home-assistant-obsidian/tree/main/obsidian
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
init: false
image: lscr.io/linuxserver/obsidian
full_access: true
privileged:
  - SYS_ADMIN
tmpfs: true
# Map host GPU so display server can create GBM (avoid "Failed to create gbm")
devices:
  - /dev/dri
environment:
  LIBGL_ALWAYS_SOFTWARE: "1"
  DISPLAY: ":1"
  XVFB_WHD: "1920x1080x24"
  # Force CPU rendering so display works when no GPU or in restricted environments
  DISABLE_DRI3: "true"
  DISABLE_ZINK: "true"
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: mdi:brain
panel_title: Obsidian
ports: {}
backup_exclude:
  - BrowserCache/
  - .cache/
options:
  puid: 911
  pgid: 911
  tz: UTC
schema:
  puid: int(1,65534)?
  pgid: int(1,65534)?
  tz: str
