name: Obsidian
version: "2.0.0-ha"
slug: obsidian
description: A secure, self-hosted digital brain with Home Assistant integration.
url: https://github.com/dig12345/home-assistant-obsidian/tree/main/obsidian
arch:
  - aarch64
  - amd64
  - armv7
init: false
# Custom container: Xvfb-based, no /sys/kernel/security or cgroup mounts.
# Build from container/ via GitHub Actions (Build Custom Obsidian Container).
image: ghcr.io/dig12345/home-assistant-obsidian/obsidian-ha
tmpfs: true
environment:
  DISPLAY: ":1"
  XVFB_WHD: "1920x1080x24"
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: mdi:brain
panel_title: Obsidian
ports: {}
backup_exclude:
  - BrowserCache/
  - .cache/
  - .vnc/
options:
  puid: 1000
  pgid: 1000
  tz: UTC
schema:
  puid: int(1,65534)?
  pgid: int(1,65534)?
  tz: str
